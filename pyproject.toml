[tool.poetry]
name = "praisonai-tools"
version = "0.0.1"
description = "Set of tools for the PraisonAI framework"
authors = ["Mervin Praison"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<=3.13"
pydantic = "^2.6.1"
langchain = ">=0.1.4,<0.2.0"
pytest = "^8.0.0"
lancedb = "^0.5.4"
openai = "^1.12.0"
embedchain = {extras = ["github", "youtube"], version = "^0.1.85"}
chromadb = "^0.4.22"
pyright = "^1.1.350"
pytube = "^15.0.0"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"
selenium = "^4.18.1"

[tool.poetry.urls]
Homepage = "https://praisonai.com"
Repository = "https://github.com/mervinpraisoin/PraisonAI-tools"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"